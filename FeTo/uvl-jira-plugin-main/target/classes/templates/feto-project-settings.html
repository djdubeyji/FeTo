<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FeTo Project Settings</title>
    <meta name="decorator" content="atl.general" />
    <link rel="stylesheet" href="/download/resources/com.example.plugins.servlet:servlettrial-resources/servlettrial.css">
</head>
<body>
<div class="page-wrapper">
    <h1>FeTo Project Settings</h1>
    <form method="POST" enctype="multipart/form-data" action="">
        <div class="form-group">
            <label for="projectKey">Project Key:</label>
            <input type="text" id="projectKey" name="projectKey" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="fetoEnabled"> Enable FeTo for this project
            </label>
        </div>
        <div class="form-group">
            <label for="topicsFile">Upload Topics Dataset (T):</label>
            <input type="file" id="topicsFile" name="topicsFile" accept=".csv,.json" required>
        </div>
        <div class="form-group">
            <label for="feedbackFile">Upload Feedback Dataset (FT):</label>
            <input type="file" id="feedbackFile" name="feedbackFile" accept=".csv,.json" required>
        </div>
        <button type="submit" class="aui-button aui-button-primary">Save Settings</button>
    </form>
    <div style="margin-top:20px;">
        <a href="/jira/projects" class="aui-button">Back to Projects</a>
    </div>
</div>
</body>
</html>
